<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .user-detail-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .user-detail-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="user-detail-container">
        <h2>Màn hình chi tiết</h2>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" value="test" readonly>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="test1@gmail.com" readonly>
            </div>
            <button type="submit" class="submit-button">Chỉnh sửa</button>
        </form>
        <div class="footer">
            Lập trình web @2024
        </div>
    </div>
</body>
</html>
